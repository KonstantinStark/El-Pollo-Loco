<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./img/5_background/Sombrero.png">
    <link rel="stylesheet" href="./css/font.css">
    <title>El Pollo Loco</title>
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/small-chicken.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="models/bottle.class.js"></script>
    <script src="models/health-status-bar.class.js"></script>
    <script src="models/health-endboss-status-bar.class.js"></script>
    <script src="models/coin-status-bar.class.js"></script>
    <script src="models/bottle-status-bar.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>
    <script src="script.js"></script>
</head>

<body onload="init()">
    <div class="rotate-overlay" id="rotateOverlay"></div>
    <div id="overlay" class="overlay">
        <div class="description-container">
            <div class="description">
                <p>Left/Right: A D</p>&nbsp;&nbsp;&nbsp;
                <p>Jump: Space</p>&nbsp;&nbsp;&nbsp;
                <p>Throw Bottle: E</p>
            </div>
        </div>
        <img src="./img/9_intro_outro_screens/start/startscreen_2.png" alt="Start Screen">
        <button id="startGameButton">Start Game</button>
        <div class="legalNoticeAndPrivacyPolicyContainer">
            <a href="legal-notice.html" class="legalNotice" target="_blank" rel="noreferrer noopener">Legal
                notice</a>&nbsp;
            <a href="privacy-policy.html" class="privacyPolicy" target="_blank" rel="noreferrer noopener">Privacy
                legacy</a>
        </div>
    </div>
    <div class="canvas-container">
        <div class="test3">
            <canvas id="canvas" width="820" height="480"></canvas>
        </div>
        <div class="mute-button">
            <div>
                <img id="muteIcon" src="./img/10_icons/on.svg" alt="Mute" width="40" height="40" onclick="toggleMute()"
                    style="cursor: pointer;">
            </div>
        </div>
        <div class="movment" style="display: none;">
            <div class="test">
                <button id="leftButton" class="svg-button">
                    <img src="./img/left.svg" alt="Left">
                </button>
                <button id="rightButton" class="svg-button">
                    <img src="./img/right.svg" alt="Right">
                </button>
            </div>
            <div class="test2">
                <button id="throwButton" class="svg-button">
                    <img src="./img/throw.svg" alt="Throw">
                </button>
                <button id="upButton" class="svg-button">
                    <img src="./img/up.svg" alt="Up">
                </button>
            </div>
        </div>
    </div>
</body>

</html>
